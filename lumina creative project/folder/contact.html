<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>
        Contact Lumina Creative
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="../images/logo.png" alt="logo" class="logo">
            <nav>
                <a href="hom.html" class="home">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="current">Contact</a>
            </nav>
        </div>

    </header>
    <section class="cont">
        <div class="container container-sm">
            <h2>
                <span class="bg-primary">Enthusiastic</span> thinkers, creating unique endeavors powered by <span
                    class="bg-primary">creativity</span>
            </h2>
        </div>

    </section>
    <section class="contact-us">
        <div class="container container-sm">
            <h2 class="section-heading">Contact Us</h2>
            <p>Have a question? Leave your information below and we will get back to you as soon as possible</p>
            <form action="">
                <div class="form-group">
                    <label for="first-name" class="visually-hidden">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="Last-name" class="visually-hidden">Last Name</label>
                    <input type="text" id="Last-name" name="Last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="message" class="visually-hidden">Message</label>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>

        </div>
    </section>
    <footer class="footer">
        <div class="footer-flex">
            <img src="../images/logo.png" alt="">
            <div class="contact">
                <h4>Contact Us</h4>
                <ul>
                    <li>(555) 555-555</li>
                    <li>contact@lumina.test</li>
                    <li>10 Main st Boston MA</li>

                </ul>
            </div>
            <div class="social">
                <h4>Follow Us</h4>
                <a><i class="fab fa-brands fa-2x fa-facebook"></i></a>

                <a><i class="fab fa-brands fa-2x fa-twitter"></i>
                </a><a><i class="fab fa-brands fa-2x fa-instagram"></i>
                </a>
                <a><i class="fab fa-brands fa-2x fa-pinterest"></i>
                </a>
                <a><i class="fab fa-brands fa-2x fa-tumblr"></i>
                </a>
                <!-- <a><i class="fab fa-brands fa-2x fa-instagram"></i> -->
                <!-- </a> -->
            </div>
        </div>

    </footer>

</body>

</html>
